<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vejrapp</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/pop-up.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="main">
        <div class="header">
            <div class="header-logo">
                <img src="./assets/img/moving.svg" alt="Logo" class="logo">
                <h2>Åh Vejr!</h2>
            </div>
            <div class="header-actions">
                <button>
                    <i class="fa-solid fa-location-dot fa-lg"></i>
                </button>

                <button id="search-button">
                    <i class="fa-solid fa-sliders fa-lg"></i>
                </button>
            </div>
        </div>

        <div class="current">
            <div class="current-city">
                <h3>Århus, Danmark</h3>
                <span id="current-date">Tirsdag 4. November 2025</span>
                <script>
                    document.getElementById("current-date").textContent =
                        new Date().toLocaleDateString("da-DK", {
                            weekday: "long",
                            day: "numeric",
                            month: "long",
                            year: "numeric",
                        });
                </script>
            </div>
            <div class="current-content">
                <div class="current-icon">
                    <img src="./assets/img/sun_cloud.svg" alt="">
                </div>
                <div class="current-temp">
                    <h4>22°</h4>
                    <span>Delvist sol</span>
                </div>
            </div>
        </div>
    </section>
    <section class="details">
        <div class="details-content">
            <div class="detail-item">
                <span>Fugtighed</span>
                <span>65%</span>
            </div>
            <div class="detail-item">
                <span>Vind</span>
                <span>15 km/t</span>
            </div>

        </div>
        <div class="details-content recommended">
            <img src="./assets/img/image.png" alt="" class="image-clothing">
            <h5>Anbefalet tøj</h5>
            <div class="recommended-item">

                <span>Let Tøj</span>

            </div>
        </div>
    </section>
    <button></button>
    <button></button>
    <section class="forecast">
        <h4>Ugeudsigt</h4>
        <ul class="forecast-week">
            <li class="forecast-day">
                <span>Mandag</span>
                <img src="./assets/img/sun.svg" alt="">
                </div>
                <span>22°</span>
            </li>
            <li class="forecast-day">
                <span>Tirsdag</span>
                <img src="./assets/img/sun_cloud.svg" alt="">
                <span>20°</span>
            </li>
            <li class="forecast-day">
                <span>Onsdag</span>
                <img src="./assets/img/sun_cloud.svg" alt="">
                <span>20°</span>
            </li>
            <li class="forecast-day">
                <span>Torsdag</span>
                <img src="./assets/img/rain.svg" alt="">
                <span>18°</span>
            </li>
            <li class="forecast-day">
                <span>Fredag</span>
                <img src="./assets/img/sun.svg" alt="">
                <span>25°</span>
            </li>
            <li class="forecast-day">
                <span>Lørdag</span>
                <img src="./assets/img/cloud.svg" alt="">
                <span>19°</span>
            </li>
            <li class="forecast-day">
                <span>Søndag</span>
                <img src="./assets/img/sun_cloud.svg" alt="">
                <span>21°</span>
            </li>

        </ul>

    </section>
    <div id="popup" class="popup">
        <div class="popup-content">
            <button id="close-popup" class="close-btn">
                <i class="fas fa-times"></i>
            </button>
            <h2>Search</h2>
            <input type="text" id="search-input" placeholder="Type something..." />
            <div id="geo-results" class="results"></div>
        </div>
    </div>

</body>
<script src="./assets/js/script.js"></script>
<script src="./assets/js/meteo-handler.js"></script>
<script src="./assets/js/results-handler.js"></script>


</html>
